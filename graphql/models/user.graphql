scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

extend type Query {
    me: User @auth
}

type Mutation {
    createStaff(name: String!, email: String!): User @create @canModel(ability: "createStaff")
}

type User {
    id: Int!
    name: String!
    email: String!
    email_verified_at: DateTime
    created_at: DateTime!
    updated_at: DateTime!
}
