scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

extend type Query @guard {
    me: User @auth
}

type User {
    id: Int!
    email: String!
    email_verified_at: DateTime
    created_at: DateTime!
    updated_at: DateTime!

    # Relationships
    profile: Profile
    headquarter: Headquarter
    branches: [Branch]
    students: [User]
    roles: [Role]
    permissions: [Permission]
}
