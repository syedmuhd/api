scalar DateTime
    @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

extend type Query @guard {
    modulepermissions: [Modulepermission] @all
}

type Modulepermission {
    id: Int!
    name: String!
    is_active: String!
    created_at: DateTime!
    updated_at: DateTime!
}
