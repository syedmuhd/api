scalar DateTime
    @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

extend type Query @guard {
    roles: [Role] @all
}

type Role {
    id: Int!
    name: String!
    created_at: DateTime!
    updated_at: DateTime!

    # Relationships
    users: [User] @belongsToMany
    permissions: [Permission] @belongsToMany
}
